<html>
    <body>
        <h2>javaScript addEventListener()</h2>
        <p>this is example of addEventListener() method to click event to a button</p>
        <button id="but">Try once..</button>
        <p id="demo"></p>

        <script>
            x=document.getElementById("but");
            x.addEventListener("click",mes);
            x.addEventListener("click",rev)
            function mes(){
                alert("Hello ravi..!")
                
            }
            function rev(){
                alert("funcution is executed..!")
            }
        </script>
    </body>
</html>
