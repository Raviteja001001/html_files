<html>
    <body>
        <script type="text/javaScript">{
            var d=new Date();
            document.write(d+"<br>");
            var t=d.getHours();
            if(t<12){
                document.write("<b>Gppd Morning</b>");
            }
            if(t>10 && t<14){
                document.write("<b>Gppd Afternoon</b>");
            }
        }
        </script>
    </body>
</html>
