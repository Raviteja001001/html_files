<html>
    <body>
        <h2>javascript demo</h2>
        <p>Finding html elements by tagname </p>
        <p>this example demonstrates the <b>getElementByTagName</b> method.</p>
        <p id="demo"></p>
        <script>
           const element= document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML='the text is from intro parais(index 0)is:'+element[0].innerHTML+element[1].innerHTML;
        </script>
    </body>
</html>
