<html>
    <body>
        <script type="text/javaScript">
            function show_prompt() {
                var name=prompt("pl enter your name","harry potter");
                if(name!=null && name!=""){
                    document.write("hello" +name+ "! how are you to day?");
                }
            }
        </script>
        <input type="button" onclick="show_prompt()" value="show promtp box" />
    </body>
</html>
