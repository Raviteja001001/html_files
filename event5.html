<html>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border: 2px solid black;
            border-radius: 50%;
        }
    </style>
    <body>
        <p><button onclick="move()">click Me pleace...</button></p>
        <div id="container">
            <div id="animate"></div>
        </div>
        <script>
            function move(){
                let id=null;
                const el=document.getElementById("animate");
                let pos=0;
                clearInterval(id);
                id=setInterval(frame,5);
                function frame(){
                    if(pos==350){
                        clearInterval(id);

                    }
                    else{
                        pos++;
                        el.style.top=pos - "px";
                        el.style.left=pos + "px";
                    }
                }
            }

        </script>
    </body>
</html>
