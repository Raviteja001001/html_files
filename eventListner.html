<html>
    <body>
        <h2>javaScript addEventListener()</h2>
        <p>this is example of addEventListener() method to click event to a button</p>
        <button id="but">Try once..</button>
        <p id="demo"></p>
        <script>
            document.getElementById("but").addEventListener("click",date);
            function date(){
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </body>
</html>
