<html>
    <head>
        <script>
            function myFunction(){
                let x=document.getElementById("numb").value;
                let text;
                if(isNaN(x)||x<1||x>10){
                    text=""
                }
            }
        </script>
    </head>
    <body>
        <h2>javaScript validation</h2>
        <p>please input a number between 1 to 10 only</p>
        <input type="numb">
        <button type="button" onclick="myFunction()">submit</button>
        <p id="demo"></p>
    </body>
</html>
