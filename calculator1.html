<html>
    <head>
        <style>
            h1{
                background-color: greenyellow;
                text-align: center;
            }
            .forstyle{
                background-color: aqua;
                width: 300px;
                height: 530px;
                margin: auto;
                border: 3px solid skyblue;
                border-radius: 5px;
                padding: 20px;
            }
            input{
                width: 20px;
                background-color: green;
                color: aliceblue;
                border: 3px solid gray;
                border-radius: 5px;
                padding: 26px;
                margin: 5px;
                font-size: 15px;
            }
            #clear{
                width: 270px;
                border: 3px solid grey;
                border-radius: 3px;
                padding: 20px;
                background-color: red;
            }
            #cal{
                width: 250px;
                border: 5px solid black;
                border-radius: 3px;
                padding: 20px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>Calculator Program using JS</h1>
        <div class="forstyle">
            <form name="f1">
                <input id="cal" type="text" name="answer">
                <br><br>
                <input type="button" value="1" onclick="f1.answer.value +='1' ">
                <input type="button" value="2" onclick="f1.answer.value +='2' ">
                <input type="button" value="3" onclick="f1.answer.value +='3' ">
                <input type="button" value="+" onclick="f1.answer.value +='+' ">
                <input type="button" value="4" onclick="f1.answer.value +='4' ">
                <input type="button" value="5" onclick="f1.answer.value +='5' ">
                <input type="button" value="6" onclick="f1.answer.value +='6' ">
                <input type="button" value="-" onclick="f1.answer.value +='-' ">
                <input type="button" value="7" onclick="f1.answer.value +='7' ">
                <input type="button" value="8" onclick="f1.answer.value +='8' ">
                <input type="button" value="9" onclick="f1.answer.value +='9' ">
                <input type="button" value="*" onclick="f1.answer.value +='*' ">
                <input type="button" value="/" onclick="f1.answer.value +='/' ">
                <input type="button" value="0" onclick="f1.answer.value +='0' ">
                <input type="button" value="." onclick="f1.answer.value +='.' ">
                <input type="button" value="=" onclick="f1.answer.value =eval(f1.answer.value) ">
                <input id="clear"type="button" value="clr" onclick="f1.answer.value =' ' ">
                
                
            </form>
        </div>
    </body>
</html>
