<html>
    <head>
        <script type="text/javaScript">
            function table() {
                a=parseInt(document.getElementById("txt").value);
                var i=1;
                for(i=1;i<=10;i++){
                    document.write(a+"x"+i+"="+(a*i));
                    document.write("<br>")
                }
            }
        </script>
    </head>
    <body>
        <label>Enter your table number:</label>
        <input id="txt" type="text" size="30">
        <input type="button" onclick="table()" value="print">
        
    </body>
</html>
