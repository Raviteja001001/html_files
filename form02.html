<html>
    <head>
        <title>CRUD-JS</title>
        <script src="JS/script.js"></script>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h2 align="center">Studentd records</h2>
        <table border="1">
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();"autocomplete="off">
                    <h3>Student Form</h3>
                    <!--div 1-->
                    <div>
                        <label>Full Name</label>
                        <!--validation error-->
                        <label class="validation-error hide" id="userNamevalidationError">
                            this field is requred
                        </label>
                        <!--input your name-->
                        <input type="text" name="userName" id="userName" placeholder="Enter the user Name">
                    </div>
                    <!--div 2-->
                    <div>
                        <label>Rollno</label>
                        <!--validation error-->
                        <label class="validation-error hide" id="rollNovalidationError">
                            this field is requred
                        </label>
                        <!--input Roll No-->
                        <input type="text" name="rollNo" id="rollNo" placeholder="Enter the Roll number"> 
                    </div>
                    <!--div 3-->
                    <div>
                        <label>Student Class</label>
                        <!--validation error-->
                        <label class="validation-error hide" id="stdClassvalidationError">
                            this field is requred
                        </label>
                        <!--input student class-->
                        <input type="text" name="stdClass" id="stdClass" placeholder="Enter the Student class"> 
                    </div>
                    <!--div 4-->
                    <div>
                        <label>Total Subject</label>
                        <!--validation error-->
                        <label class="validation-error hide" id="tsubvalidationError">
                            this field is requred
                        </label>
                        <!--input total sub-->
                        <input type="text" name="tsub" id="tsub" placeholder="Enter the table sub"> 
                    </div>
                    <!--div 5-->
                    <div>
                        <label>Age</label>
                        <!--validation error-->
                        <label class="validation-error hide" id="agevalidationError">
                            this field is requred
                        </label>
                        <!--input age-->
                        <input type="text" name="age" id="age" placeholder="Enter the your age"> 
                    </div>
                    <!--div 6-->
                    <div class="form-action-buttons">
                        <input type="submit" value="submit" onclick="onFormSubmit()">
                    </div>
                    </form>

                </td>
                <td>
                    <!--nested table-->
                    <table class="list" id="stdlist" style="background-color: #c2976d;">
                    <!--Table head-->
                    <thead>
                        <!--row 2-->
                        <tr>
                        <th>Full Name</th>
                        <th>Roll no</th>
                        <th>Class</th>
                        <th>Total Subject</th>
                        <th>Age</th>
                        <th>Action</th>
                        </tr>
                    </thead>
                    <!--Table Body-->
                    <tbody>

                    </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
